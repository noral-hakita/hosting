<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Submission Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="logout" onclick="logout()">Logout</button>
        <h2>Welcome, <span id="user-email"></span></h2>
        
        <!-- User Stats -->
        <div class="stats">
            <div class="stat-card">
                <h3>Total Submissions</h3>
                <div id="total-submissions">0</div>
            </div>
            <div class="stat-card">
                <h3>Approved</h3>
                <div id="approved-submissions">0</div>
            </div>
            <div class="stat-card">
                <h3>Rejected</h3>
                <div id="rejected-submissions">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <div id="pending-submissions">0</div>
            </div>
        </div>

        <!-- Submit Form Button -->
        <div class="submit-section">
            <h3>Ready to submit a new project?</h3>
            <button class="submit-btn" onclick="goToForm()">Submit New Form</button>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Check authentication
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = 'login.html';
            throw new Error('Not authenticated');
        }

        document.getElementById('user-email').textContent = user.email;
        loadUserStats();

        function goToForm() {
            window.location.href = 'submit-form.html';
        }
    </script>
</body>
</html>
